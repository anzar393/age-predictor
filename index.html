<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini ChatGPT</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #343541;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #202123;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 8px;
  line-height: 1.4;
}

.user {
  background: #0b5cff;
  align-self: flex-end;
  margin-left: auto;
}

.bot {
  background: #444654;
  align-self: flex-start;
  margin-right: auto;
}

footer {
  display: flex;
  padding: 10px;
  background: #202123;
}

input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 10px 15px;
  font-size: 16px;
  background: #0b5cff;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #0848c4;
}
</style>
</head>

<body>

<header>Mini ChatGPT</header>

<div id="chat-box"></div>

<footer>
  <input type="text" id="userInput" placeholder="Send a message..." />
  <button onclick="sendMessage()">Send</button>
</footer>

<script>
const chatBox = document.getElementById("chat-box");

function addMessage(text, className) {
  const div = document.createElement("div");
  div.className = "message " + className;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (message === "") return;

  addMessage(message, "user");
  input.value = "";

  setTimeout(() => {
    const reply = getBotReply(message);
    addMessage(reply, "bot");
  }, 600);
}

function getBotReply(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("hello")) return "Hello! How can I help you?";
  if (msg.includes("who are you")) return "I am a ChatGPT-style AI website.";
  if (msg.includes("help")) return "Ask me anything. I will try my best!";
  if (msg.includes("name")) return "My name is Mini ChatGPT.";

  return "I'm still learning. Please ask something else.";
}
</script>

</body>
</html>
